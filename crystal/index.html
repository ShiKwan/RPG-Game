<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Crystal Collector</title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="fanpage-style.css"> -->
	<link rel="icon" type="image/jpg" href="http://www.dalessandroegalli.com/images/events/thumbs/236.jpg?t=1452720982">

</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="page-header">
				<h1>Crystal Collector </h1>
			</div>
			
			<div class="jumbotron">
				<div class="row text-center">
					<div class="col-md-4">
						<button type="button" class="btn btn-primary">
							Get <label id="lblRandom"></label>
						</button>
					</div>
					<div class="col-md-4">
						<button type="button" class="btn btn-success">
							Wins:<label id="lblWin"></label>
						</button>
					</div>
					<div class="col-md-4">
						
						<button type="button" class="btn btn-danger">
							Losses:<label id="lblWin"></label>
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<a href="#" class="thumbnail">
						<img id="imgCard1" class="card card1" src="assets/images/card1.png" alt="card1">
						</a>
					</div>
					<div class="col-md-3">
						<a href="#" class="thumbnail">
						<img id="imgCard2" class="card card2" src="assets/images/card2.png" alt="card2">
						</a>
					</div>
					<div class="col-md-3">
						<a href="#" class="thumbnail">
						<img id="imgCard3" class="card card3" src="assets/images/card3.png" alt="card3">
						</a>
					</div>
					<div class="col-md-3">
						<a href="#" class="thumbnail">
						<img id="imgCard4" class="card card4" src="assets/images/card4.png" alt="card4">
						</a>
					</div>
				</div>
				<button type="button" class="btn btn-primary">Current points: <label id="lblCurrent"></label></button>
			</div>
		</div>
	</div>
	

	<!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"> </script>
</body>
</html>
